<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hash</title>
    <link href="../static/css/cipher.css" th:href="@{/css/cipher.css}" rel="stylesheet" />
</head>
<body>
<h1>Функция хэширования</h1>
<div id="encryption_form">
    <form method="post" th:action="@{/hash}" th:object="${pqForm}">
        <input id="p" placeholder="p" required type="text" th:field="*{p}"/>
        <input id="q" placeholder="q" required type="text" th:field="*{q}"/>
        <input id="h0" placeholder="h0" required type="text" th:field="*{h0}"/>
        <input id="text" placeholder="text" required type="text" th:field="*{text}"/>
        <input type="submit" value="Получить hash">
    </form>
</div>
</body>
</html>
